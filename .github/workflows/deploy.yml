name: Deploy to Lightsail (Next.js + PM2)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/lightsail.pem
          chmod 600 ~/.ssh/lightsail.pem
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: Sync repo to server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/lightsail.pem" \
            --exclude ".git" \
            --exclude "**/node_modules" \
            ./ \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:~/jones-county-xc

      - name: Build and restart on server (PM2)
        run: |
          ssh -i ~/.ssh/lightsail.pem ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} "bash -lc '
            set -e
            cd ~/jones-county-xc/frontend
            npm install
            npm run build
            pm2 delete jones-county-xc 2>/dev/null || true
            pm2 start npm --name \"jones-county-xc\" -- start
            pm2 save
          '"
