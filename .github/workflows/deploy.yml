name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Next.js app
        working-directory: frontend
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/lightsail.pem
          chmod 600 ~/.ssh/lightsail.pem
          ssh-keyscan -H 34.227.145.219 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            -e "ssh -i ~/.ssh/lightsail.pem" \
            ./ ubuntu@34.227.145.219:~/jones-county-xc/

      - name: Install dependencies on server
        run: |
          ssh -i ~/.ssh/lightsail.pem ubuntu@34.227.145.219 "cd ~/jones-county-xc/frontend && npm ci --production"

      - name: Restart application
        run: |
          ssh -i ~/.ssh/lightsail.pem ubuntu@34.227.145.219 "pm2 restart jones-county-xc || (cd ~/jones-county-xc/frontend && pm2 start npm --name 'jones-county-xc' -- start)"
