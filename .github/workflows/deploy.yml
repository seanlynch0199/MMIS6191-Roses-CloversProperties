name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build Next.js
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://${{ secrets.LIGHTSAIL_HOST }}:8080
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/lightsail.pem
          chmod 600 ~/.ssh/lightsail.pem
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: Upload frontend to server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/lightsail.pem" \
            --exclude "node_modules" \
            --exclude ".env.local" \
            frontend/ \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:~/roses-clovers-properties/frontend/

      - name: Upload backend to server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/lightsail.pem" \
            --exclude ".env" \
            --exclude "node_modules" \
            backend/ \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:~/roses-clovers-properties/backend/

      - name: Install deps + restart services
        run: |
          ssh -i ~/.ssh/lightsail.pem ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} "bash -lc '
            set -e

            # --- Frontend ---
            cd ~/roses-clovers-properties/frontend
            npm ci --omit=dev

            # Stop old PM2 apps from previous project name
            pm2 delete jones-county-xc 2>/dev/null || true
            pm2 delete rc-frontend 2>/dev/null || true
            pm2 start npm --name rc-frontend -- start -- --port 3001

            # --- Backend ---
            cd ~/roses-clovers-properties/backend
            go mod tidy
            pm2 delete jones-xc-api 2>/dev/null || true
            pm2 delete rc-backend 2>/dev/null || true
            pm2 start \"go run main.go\" --name rc-backend

            pm2 save
          '"
